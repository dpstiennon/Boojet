<ul class="navbar-nav calendar hidden-xs">
    <li class="cal-button cal-button-left" ng-click="calendarCtrl.scrollLeft()"></li>
    <li ng-repeat="date in calendarCtrl.dates" class="calendar-link">
        <a ng-href="/budget/{{date.getFullYear()}}/{{date.getMonth() + 1}}">
            <h3>{{calendarCtrl.monthString(date)}}</h3>
            {{date.getFullYear()}}
        </a>
    </li>
    <li class="cal-button cal-button-right" ng-click="calendarCtrl.scrollRight()"></li>
</ul>
